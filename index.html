<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heb.do | todo list app</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Heb.do</h1>
      <button><span class="material-icons">menu</span></button>
    </header>
    <nav>
      <h2>Projects</h2>
      <div id="navProjectsContainer"></div>
      <form method="dialog">
        <input type="text" required autocomplete="false" placeholder="Title" />
        <div id="projFormButtons">
          <button class="confirm">Confirm</button>
          <button class="cancel">Cancel</button>
        </div>
      </form>
      <span id="addProject" class="material-icons material-button">add</span>
    </nav>
    <main></main>
    <footer>
      <a href="https://github.com/HeblisCode/todo-app">Made by HeblisCode</a>
    </footer>
  </body>
</html>
